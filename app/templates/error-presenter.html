<div
  class="error-presenter {{isOnlyWarnings(errors) ? 'warning' : 'error'}}"
  ng-controller="ErrorPresenterCtrl">

  <header class="error-header" ng-click="toggleCollapse()">
    <h4>{{getTitle(errors)}}</h4>
    <span class="collapse-button">{{isCollapsed ? 'Open' : 'Collapse'}}</span>
  </header>

  <div
    ng-repeat="error in errors track by $index"
    collapse-when="isCollapsed"
    class="item">

    <h5 class="{{isWarning(error) ? 'warning' : 'error'}}">
      <span class="icon">{{isWarning(error) ? '⚠' : '✖' }}</span>
      {{error.type}}
    </h5>

    <p class="error-description" ng-bind-html="error.description"></p>
    <a
      ng-click="goToLineOfError(error)"
      class="jump-to-link">
        Jump to line <b>{{error.lineNumber}}</b>
    </a>

    <div class="details">
      <h5>Details</h5>
      <json-formatter json="error" open="0"></json-formatter>
    </div>
  </div>
</div>

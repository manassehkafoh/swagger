<li class="path">
  <header ng-click="$parent.toggle('paths', p.pathName)">
    <h2>
      <a>{{p.pathName}}</a>
    </h2>
    <!-- TODO: bring back "edit this path"
    <ul class='options'>
      <li ng-if="!isSingle">
        <a href="{{getEditPath(pathName)}}">Edit This Path</a>
      </li>
    </ul>
    -->
  </header>
  <ul class='operations' collapse-when="$parent.isCollapsed('paths', path.pathName)">
    <operation ng-repeat="operation in path.operations" ng-if="!isVendorExtension(operation.operationName)"></operation>
  </ul>
</li>

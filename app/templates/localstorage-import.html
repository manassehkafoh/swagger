<div class="modal-header">
    <h3 class="modal-title">Open A Session YAML</h3>
</div>
<div class="modal-body">
    <p>Pick one of the storaged YAMLs</p>
    <select ng-options="file for file in files" ng-model="selectedFile" autofocus></select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="open(selectedFile)">Open</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
